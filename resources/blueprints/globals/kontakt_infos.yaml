sections:
  main:
    display: Main
    fields:
      -
        handle: description
        field:
          display: Description
          type: html
          icon: code
          instructions: Instruction
          listable: true
      -
        handle: textarea
        field:
          character_limit: '200'
          antlers: false
          display: Textarea
          type: textarea
          icon: textarea
          listable: true
  test-section:
    display: Test-Section
    fields:
      -
        handle: color
        field:
          theme: classic
          lock_opacity: false
          default_color_mode: HEXA
          color_modes:
            - HEXA
          display: Color
          type: color
          icon: color
          listable: hidden
      -
        handle: radio
        field:
          options:
            1: 'Option 1'
            2: 'Option 2'
          inline: false
          cast_booleans: false
          display: Radio
          type: radio
          icon: radio
          listable: true
      -
        handle: grid
        field:
          mode: table
          max_rows: 3
          min_rows: 2
          reorderable: true
          display: Grid
          type: grid
          icon: grid
          listable: hidden
