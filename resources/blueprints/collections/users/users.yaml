title: Users
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: description
        field:
          always_show_set_button: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
            - codeblock
            - horizontalrule
          save_html: true
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: true
          fullscreen: true
          allow_source: true
          display: Description
          type: bard
          icon: bard
          listable: hidden
      -
        handle: array
        field:
          mode: dynamic
          display: Array
          type: array
          icon: array
          listable: hidden
      -
        handle: assets
        field:
          mode: grid
          restrict: false
          allow_uploads: true
          display: Assets
          type: assets
          icon: assets
          listable: hidden
      -
        handle: code
        field:
          theme: material
          mode: htmlmixed
          indent_type: tabs
          indent_size: 4
          key_map: default
          line_numbers: true
          line_wrapping: true
          display: Code
          type: code
          icon: code
          listable: hidden
      -
        handle: collections
        field:
          mode: default
          display: Collections
          type: collections
          icon: collections
          listable: hidden
      -
        handle: color
        field:
          theme: classic
          lock_opacity: false
          default_color_mode: HEXA
          color_modes:
            - HEXA
          display: Color
          type: color
          icon: color
          listable: hidden
      -
        handle: date
        field:
          mode: single
          time_enabled: false
          time_required: false
          earliest_date: '1900-01-01'
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: Date
          type: date
          icon: date
          listable: hidden
      -
        handle: entries
        field:
          mode: default
          collections:
            - pages
          display: Entries
          type: entries
          icon: entries
          listable: hidden
      -
        handle: float
        field:
          display: Float
          type: float
          icon: float
          listable: hidden
      -
        handle: form
        field:
          max_items: 1
          display: Form
          type: form
          icon: form
          listable: hidden
      -
        handle: grid
        field:
          mode: table
          reorderable: true
          display: Grid
          type: grid
          icon: grid
          listable: hidden
      -
        handle: html
        field:
          display: HTML
          type: html
          icon: code
          listable: hidden
      -
        handle: integer
        field:
          display: Integer
          type: integer
          icon: integer
          listable: hidden
      -
        handle: link
        field:
          display: Link
          type: link
          icon: link
          listable: hidden
      -
        handle: list
        field:
          display: List
          type: list
          icon: list
          listable: hidden
      -
        handle: radio
        field:
          options:
            1: Test
            2: Test2
          inline: false
          cast_booleans: false
          display: Radio
          type: radio
          icon: radio
          width: 33
          listable: hidden
      -
        handle: range
        field:
          step: 1
          min: 0
          max: 100
          display: Range
          type: range
          icon: range
          listable: hidden
      -
        handle: replicator
        field:
          collapse: false
          sets:
            new_set:
              display: 'New Set'
              fields:
                -
                  handle: color
                  field:
                    theme: classic
                    lock_opacity: false
                    default_color_mode: HEXA
                    color_modes:
                      - HEXA
                    display: Color
                    type: color
                    icon: color
                    listable: hidden
          display: Replicator
          type: replicator
          icon: replicator
          listable: hidden
      -
        handle: revealer
        field:
          display: Revealer
          type: revealer
          icon: revealer
          listable: hidden
      -
        handle: section
        field:
          display: Section
          type: section
          icon: section
          listable: hidden
      -
        handle: select
        field:
          options:
            1: test
            2: test2
          multiple: false
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          display: Select
          type: select
          icon: select
          listable: hidden
      -
        handle: sites
        field:
          mode: default
          display: Sites
          type: sites
          icon: sites
          listable: hidden
      -
        handle: structures
        field:
          mode: default
          display: Structures
          type: structures
          icon: structures
          listable: hidden
      -
        handle: table
        field:
          display: Table
          type: table
          icon: table
          listable: hidden
      -
        handle: taggable
        field:
          display: Taggable
          type: taggable
          icon: tags
          listable: hidden
      -
        handle: taxonomies
        field:
          mode: default
          display: Taxonomies
          type: taxonomies
          icon: taxonomy
          listable: hidden
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
      -
        handle: taxonomy_terms
        field:
          mode: default
          display: 'Taxonomy Terms'
          type: terms
          icon: taxonomy
          listable: hidden
      -
        handle: video
        field:
          display: Video
          type: video
          icon: video
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
